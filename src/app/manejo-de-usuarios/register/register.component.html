<div class="row">
    <div class="col-md-6 mx-auto mt-5">
       <div class="card">
          <div class="card-body">
             <h1 class="text-center">Registrarse</h1>
             <form (submit)="onSubmitAddUser()">
                <div class="form-group">
                   <b><label for="text">Nombre:</label></b>
                   <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="text">Apellido paterno:</label></b>
                   <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="text">Apellido materno:</label></b>
                   <input type="text" name="apellido_materno" id="apellido_materno" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="text">Fecha de nacimiento:</label></b>
                   <input type="date" style="border: 1px solid #c4c4c4; border-radius: 5px; background-color: #fff;padding: 3px 5px; box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);" name="fecha_nacimiento" id="fecha_nacimiento">
                </div>
                <div class="form-group">
                   <b><label for="email">Email:</label></b>
                   <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="password">Contraseña:</label></b>
                   <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="password">Confirmar contraseña:</label></b>
                   <input type="password" name="confirmar_password" id="confirmar_password" class="form-control">
                </div>
                <div class="form-group">
                   <b><label for="text">Sube tu imagen de perfil (si no la subes ahora se te asignará una por defecto):</label></b>
                   <file-upload></file-upload>
                </div>
                <div class="form-control">
                    <div class="form-group">
                        <b><label for="password">Nombre de usuario:</label></b>
                        <input type="text" id="nombre_usuario" class="form-control">
                    </div>
                </div>
                <br>
                <p *ngIf="datosIncorrectos">
                    <ngb-alert type="danger" [dismissible]="false">
                        <strong>¡Error!</strong> Revisa tu información.
                    </ngb-alert>
                </p>
                <input (click)="registrarUsuario()" type="button" value="REGISTRARSE" class="btn btn-primary btn-block btn-lg">
             </form>
          </div>
       </div>
    </div>
</div>
