<div *ngFor="let reto of retosObs | async" class="container">
      <section class="head">
         <div class="container">
            <h2 class="text-center">
               <span>{{reto.nombre}}</span>
               <div class="container" align="middle">
                  <div class="panel">
                     <div class="panel-body"><br><br>{{reto.descripcion}}<br><span><i class="fa fa-trophy"></i></span></div>
                     <br><br>
                  </div>
               </div>
            </h2>
            <div align="middle">
               <br>
               <h4>¿Quieres ser parte de este reto?</h4>
               <br>
               <button class="btn" [(ngModel)]="reto.codigoReto" name="botonSubirVideo" ngDefaultControl (click)="subirVideo(reto.codigoReto)" role="button">SUBE TU VIDEO</button>
               <br><br>
            </div>
            <br>
         </div>
      </section>
      <div class="container">
         <br>
         <div class="videos" *ngFor="let video of videosObs | async">
            <div class="clearfix"></div>
            <section>
               <div class="container-fluid">
                  <div class="row">
                     <div class="media">
                        <button class="miniaturas" [(ngModel)]="video.codigoVideo" name="botonVideo" ngDefaultControl (click)="ver(video.codigoVideo)">
                        <input width="250" height="200" class="imagen" type=image src={{video.miniaturaUrl}}>
                        </button>  
                        <div class="media-body">
                           <br>
                           <div class="nombre"><span><i class="fa fa-user-circle" [(ngModel)]="video.codigoUsuario" name="nombreDeUsuario" ngDefaultControl></i>&nbsp;Usuario: {{getNombreUsuario(video.codigoUsuario)}}</span><br></div>
                           <div class="stats">
                              <span><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;Calificación: {{video.calificacion}}</span>
                              <br><br>
                           </div>
                           <div class="fecha">{{video.fechaPublicacion}}</div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </div>
   </div>
