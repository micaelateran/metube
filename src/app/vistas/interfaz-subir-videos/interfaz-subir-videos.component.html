    <h1 style="text-align: center">

       <div class="col-md-6 mx-auto mt-5">
          <div class="card">
             <div class="card-body">
                <div class="form-group">
                   <label >Reto:</label>

                   <b><label for="email">Sube tu video:</label></b>
                   <file-upload></file-upload>
                   <br>
                   <b><label for="email">Sube tu miniatura:</label></b>
                </div>
                <div style="text-align: center">
                     <app-upload></app-upload>
                </div>
                <br><br>
                <input type="submit" (click)="subirVideo()" value="SUBIR" class="btn btn-primary btn-block btn-lg">
             </div>
          </div>
       </div>
    </div>
    <br>
 </div>
